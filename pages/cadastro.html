<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="@joyzinhw">
    <meta name="description" content="codpet, um site para cadrastro de animais">
    <meta name="keywords" content="sites, web, animais, cadrastro, adoção, localizacao">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!--import do css-->
    <title>cadastro</title>
    
</head>

<body>
    <form>
       
        <section>

            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se!</h1>
                </div>
            </div>

            <div class="grupo">
            <div class="inp">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do seu nome" required maxlength="20" minlength="3"  autofocus>
            </div>

            <div class="inp">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required maxlength="20" autofocus>
            </div>

            <div class="inp">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite o seu e-mail" required maxlength="60" autofocus>
            </div>
            
            <div class="inp">
                <label for="date">Data de nascimento</label>
                <input type="date" name="date" id="date">
            </div>
            
            <div class="inp">
                <label class="ra">Gênero</label>
                <input type="radio" name="sexo" id="M" value="Masculino" checked><label for="M"> Masculino</label>
                <input type="radio" name="sexo" id="F" value="Feminino"><label for="F"> Feminino</label>
                <input type="radio" name="sexo" id="O" value="Outro"><label for="O"> Outro</label>
            </div>
        </div>
        </section>

        <section class="location">

            <div class="form-header">
                <div class="title">
                    <h1>Endereço</h1>
                </div>
            </div>
            
            <div class="inp">
                <label for="CEP">CEP</label> 
                    <input name="CEP" id="CEP" required pattern="\d{5}-\d{3}"/>
 
            </div>

            <div class="inp">
                <label for="logradouro">Rua</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro">  
            </div>

            <div class="inp">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" placeholder="Número">  
            </div>

            <div class="inp">
                <label for="bairro">Bairro </label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">  
            </div>

            <div class="inp">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade">  
            </div>

            <div class="inp">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" placeholder="Estado">  
            </div>


            <input type="submit" value="Cadastrar">
            
        </section>
        
    </form>

    <footer>
        <div class="rodape">
              
        <a href="https://github.com/joyzinhw" aria-label="link do icone">
        <i class="fab fa-github"></i></a>
        
        <a href="#" aria-label="link do icone">
        <i class="fab fa-instagram"></i></a>
          
        </div>
       </footer>
</body>
</html>
