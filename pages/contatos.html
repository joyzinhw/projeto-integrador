<!DOCTYPE html>
<html lang="pt-br">
<head>
	
    <meta name="author" content="@joyzinhw">
    <meta name="description" content="codpet, um site para cadrastro de animais">
    <meta name="keywords" content="sites, web, animais, cadrastro, adoção, localizacao">
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="short icon" href="/assets/img/icone.png">
	<link rel="stylesheet" href="/assets/css/contatos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script
      src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"
    ></script>
	
    <title>contato</title>
</head>
<body>
 

    <div class="container">
      <span class="big-circle"></span>
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Quem Somos?</h3>
          <p class="text">
            CodPet é projeto se propõe a ser um tipo uma central 
            onde serão cadastrados os animais perdidos com suas informações de seus respectivos 
            donos e demais dados para possibilitar a devolução.
          </p>

          <div class="info">
            
          </div>

          <div class="social-media">
            <p>Redes Sociais</p>
            <div class="social-icons">
              <a href="https://github.com/joyzinhw/projeto-integrador-I">
                <i class="fab fa-github"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
             
             
            </div>
          </div>
        </div>

        <div class="contact-form">
        

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contato</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nome</label>
              <span>Nome</span>
            </div>

            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>

            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefone</label>
              <span>Telefone</span>
            </div>

            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensagem</label>
              <span>Mensagem</span>
            </div>

            <input type="submit" value="Enviar" class="btn"/>

           <button class="btn">
            <a href="/pages/perfil.html">Voltar</a>
           </button>
          
          </form>
        
        </div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
