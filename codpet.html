<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="@joyzinhw">
    <meta name="description" content="codpet, um site para cadrastro de animais">
    <meta name="keywords" content="sites, web, animais, cadrastro, adoção, localizacao">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!--import do css-->
    <title>codpet</title>
    
</head>

<body>
    <form>
       
        <section>

            <div class="form-header">
                <div class="title">
                    <h1>Cadastro do pet</h1>
                </div>
            </div>

            <div class="grupo">
            <div class="inp">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do seu nome do pet" required maxlength="20" minlength="3"  autofocus>
            </div>

        
            <div class="inp">
                <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx - nº do responsável" required maxlength="11" autofocus>
            </div>
            
            <div class="inp">
                <label for="number">Idade</label>
                <input type="number" name="number" id="date" placeholder="Digite a idade" required autofocus>
            </div>
            
            <div class="inp">
                <label for="text">Descrição</label>
                <input type="text" name="text" id="text"  placeholder="Faça uma descrição sobre o seu pet" required autofocus>
            </div>

            <div class="inp">
                <label for="file">Foto</label>
                <input type="file" name="file" id="file"  placeholder="Foto do seu pet" required autofocus>
            </div>

        </div>
        </section>

        
            
        </section>
        
    </form>

    <footer>
        <div class="rodape">
              
        <a href="https://github.com/joyzinhw" aria-label="link do icone">
        <i class="fab fa-github"></i></a>
        
        <a href="#" aria-label="link do icone">
        <i class="fab fa-instagram"></i></a>
          
        </div>
       </footer>
       
</body>
</html>
